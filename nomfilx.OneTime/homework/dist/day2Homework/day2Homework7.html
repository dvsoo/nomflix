<html>

<head>
    <title>Grid Challenges</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        html,
        body {
            padding: 0;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu,
            Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        }

        .child {
            color: black;
            background-color: #f1c40f;
            font-size: 18px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .father {
            display: grid;
            grid-template-rows: repeat(2, 200px);
            grid-template-columns: repeat(5, 1fr);
            grid-row-gap: 5px;
            grid-column-gap: 5px;
        }

        @media all and (max-width:480px) {
            .child-4,
            .child-5,
            .child-6,
            .child-7,
            .child-8,
            .child-9,
            .child-10 {
                display: none;
            }

            .father {
                grid-template-rows: repeat(3, 200px);
                grid-template-columns: repeat(1, 200px);
            }
        }
    </style>
</head>

<body>
    <div class="father">
        <div class="child child-1">1</div>
        <div class="child child-2">2</div>
        <div class="child child-3">3</div>
        <div class="child child-4">4</div>
        <div class="child child-5">5</div>
        <div class="child child-6">6</div>
        <div class="child child-7">7</div>
        <div class="child child-8">8</div>
        <div class="child child-9">9</div>
        <div class="child child-10">10</div>
    </div>
</body>

</html>
