<html>

<head>
    <title>Grid Challenges</title>
    <meta charset="UTF-8" />
    <style>
        html,
        body {
            padding: 0;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu,
            Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        }

        .child {
            color: black;
            background-color: #f1c40f;
            font-size: 18px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .father {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr 1fr;
            grid-template-rows: repeat(3, 150px);
            grid-column-gap: 10px;
            grid-row-gap: 10px;
        }

        .child-7,
        .child-8 {
            background-color: purple;
            grid-row: 2 / 4;
        }

        /* row또한 왼쪽이 기준이 된다. */

        .child-7 {
            grid-column: 3 / 4;
        }

        .child-8 {
            grid-column: 4 / 5;
        }
    </style>
</head>

<body>
    <div class="father">
        <div class="child child-1">1</div>
        <div class="child child-2">2</div>
        <div class="child child-3">3</div>
        <div class="child child-4">4</div>
        <div class="child child-5">5</div>
        <div class="child child-6">6</div>
        <div class="child child-7">7</div>
        <div class="child child-8">8</div>
        <div class="child child-9">9</div>
        <div class="child child-10">10</div>
    </div>
</body>

</html>
