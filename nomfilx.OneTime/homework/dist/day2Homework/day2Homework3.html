<html>

<head>
    <title>Grid Challenges</title>
    <meta charset="UTF-8" />
    <style>
        html,
        body {
            padding: 0;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu,
            Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        }

        .child {
            color: black;
            background-color: #f1c40f;
            font-size: 18px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .father {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: 150px 100px 150px;
        }

        .child-1 {
            background-color: green;
            grid-column: 1 /3;
            grid-row: 3 / 4;
        }

        .child-2 {
            background-color: purple;
            grid-column: 4/5;
            grid-row: 1 /2;
        }
    </style>
</head>

<body>
    <div class="father">
        <div class="child child-1">1</div>
        <div class="child child-2">2</div>
    </div>
</body>

</html>
