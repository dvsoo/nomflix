<html>

<head>
    <title>Grid Challenges</title>
    <meta charset="UTF-8" />
    <style>
        html,
        body {
            padding: 0;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu,
            Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        }

        .child {
            color: black;
            background-color: #f1c40f;
            font-size: 18px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .father {
            display: grid;
            grid-column-gap: 10px;
            grid-row-gap: 10px;
            grid-template-columns: 500px 300px;
            grid-template-rows: 150px 300px 150px;
            grid-template-areas: "header header" "contents sidebar" "footer footer";
        }

        /* auto 사용해보기 */


        .child-1 {
            grid-area: header;
            background-color: orchid;
        }

        .child-2 {
            grid-area: contents;
            background-color: navajowhite;
        }

        .child-3 {
            grid-area: sidebar;
            background-color: mediumturquoise;
        }

        .child-4 {
            grid-area: footer;
            background-color: mediumslateblue;
        }
    </style>
</head>

<body>
    <div class="father">
        <div class="child child-1">1</div>
        <div class="child child-2">2</div>
        <div class="child child-3">3</div>
        <div class="child child-4">4</div>
    </div>
</body>

</html>
